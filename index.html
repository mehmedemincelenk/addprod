<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ürün Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #fafafa; -webkit-tap-highlight-color: transparent; overflow: hidden; touch-action: none; }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .safe-pt { padding-top: env(safe-area-inset-top); }
        .glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .recording-pulse { animation: pulse-red 2s infinite cubic-bezier(0.4, 0, 0.6, 1); }
        
        /* Input Reset & Styling */
        input, textarea { background: transparent; border: none; outline: none; color: white; width: 100%; font-family: inherit; }
        input::placeholder, textarea::placeholder { color: #52525b; }
        .editable-field { transition: all 0.2s; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); }
        .editable-field:focus-within { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.2); }
        
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body class="flex flex-col h-[100dvh] w-full relative">

    <div id="start-overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#09090b] p-8 text-center">
        <h3 class="text-xl font-medium mb-8">Ürün Giriş Sistemi</h3>
        <button onclick="App.init()" class="w-full max-w-[200px] py-4 bg-zinc-100 text-black rounded-xl font-medium text-sm active:scale-95 transition-all">Sistemi Başlat</button>
    </div>

    <header class="absolute top-0 left-0 right-0 z-30 safe-pt p-4 flex justify-between items-center pointer-events-none">
        <div class="glass px-3 py-1 rounded-md pointer-events-auto">
            <span class="text-[10px] font-medium text-zinc-400 uppercase tracking-widest">Veri Giriş Hattı</span>
        </div>
        <button onclick="App.switchCamera()" class="pointer-events-auto w-10 h-10 rounded-full glass flex items-center justify-center">
            <i class="ph ph-arrows-clockwise text-lg"></i>
        </button>
    </header>

    <div class="flex-1 relative flex flex-col justify-center items-center overflow-hidden bg-black">
        <video id="camera-feed" autoplay playsinline muted class="w-full h-full object-cover opacity-90"></video>
        
        <div class="absolute left-4 top-20 flex flex-col gap-1.5 pointer-events-none">
            <div class="glass p-3 rounded-xl border border-white/5 flex flex-col gap-2">
                <p class="text-[9px] font-bold text-zinc-500 uppercase mb-1">Zorunlu Alanlar</p>
                <div class="flex items-center gap-2 text-zinc-400 text-[10px]"><i class="ph ph-asterisk text-[8px] text-red-500"></i><span>Fiyat</span></div>
                <div class="flex items-center gap-2 text-zinc-400 text-[10px]"><i class="ph ph-asterisk text-[8px] text-red-500"></i><span>Stok</span></div>
                <div class="flex items-center gap-2 text-zinc-400 text-[10px]"><i class="ph ph-asterisk text-[8px] text-red-500"></i><span>Beden</span></div>
                <div class="flex items-center gap-2 text-zinc-400 text-[10px]"><i class="ph ph-asterisk text-[8px] text-red-500"></i><span>Kalıp</span></div>
            </div>
        </div>

        <div class="absolute bottom-6 left-6 right-6 flex justify-between items-center">
            <div id="gallery-wrapper" class="hidden glass p-1 rounded-lg">
                <div id="gallery-strip" class="w-10 h-14 rounded overflow-hidden"></div>
            </div>
            <button onclick="App.takePhoto()" class="w-14 h-14 rounded-full border-2 border-white/40 bg-white/10 flex items-center justify-center active:scale-90 transition-all">
                <div class="w-10 h-10 bg-white rounded-full"></div>
            </button>
        </div>
    </div>

    <div class="bg-zinc-950 pt-4 px-6 pb-8 safe-pb border-t border-white/5">
        <div class="flex items-center gap-5">
            <button id="record-btn" onclick="App.toggleRecording()" class="shrink-0 w-16 h-16 bg-red-600 rounded-2xl flex items-center justify-center active:scale-95 transition-all relative">
                <i id="mic-icon" class="ph ph-microphone text-2xl"></i>
            </button>
            <div class="flex-1">
                <div class="flex justify-between items-center mb-1">
                    <span id="recorder-prompt" class="text-[10px] font-bold text-zinc-500 uppercase tracking-tighter">Sesli Giriş</span>
                    <div id="recording-indicator" class="hidden flex items-center gap-1">
                        <span class="w-1 h-1 bg-red-500 rounded-full animate-pulse"></span>
                        <span class="text-[9px] font-bold text-red-500 uppercase">Dinleniyor</span>
                    </div>
                </div>
                <p id="live-transcript" class="text-xs text-zinc-400 italic line-clamp-2">Ürün bilgilerini söyleyin...</p>
            </div>
        </div>
    </div>

    <div id="success-modal" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center p-4 bg-black/90 backdrop-blur-md">
        <div class="bg-zinc-900 border border-white/10 w-full max-w-sm rounded-3xl p-6 shadow-2xl flex flex-col max-h-[90vh]">
            
            <div class="mb-4 space-y-2">
                 <div class="flex gap-2">
                    <input type="text" id="inp-kategori" class="editable-field rounded-lg px-2 py-1 text-[10px] font-bold text-zinc-300 uppercase w-1/3 text-center" placeholder="KATEGORİ">
                    <div class="flex-1"></div>
                </div>
                <input type="text" id="inp-baslik" class="editable-field rounded-lg px-2 py-1.5 text-lg font-semibold text-white w-full" placeholder="Ürün Başlığı Giriniz">
            </div>
            
            <div class="flex-1 overflow-y-auto space-y-3 custom-scrollbar mb-6 pr-1">
                
                <div class="grid grid-cols-2 gap-2">
                    <div class="bg-white/5 p-3 rounded-xl border border-white/5 space-y-2">
                        <div>
                            <p class="text-[8px] text-zinc-500 uppercase font-bold mb-1">Beden *</p>
                            <input type="text" id="inp-beden" oninput="App.validateForm()" class="editable-field rounded px-1.5 py-1 text-sm font-medium text-white text-center" placeholder="Örn: M">
                        </div>
                         <div>
                            <p class="text-[8px] text-zinc-500 uppercase font-bold mb-1">Kalıp *</p>
                            <input type="text" id="inp-kalip" oninput="App.validateForm()" class="editable-field rounded px-1.5 py-1 text-xs text-zinc-300 text-center" placeholder="Örn: Slim Fit">
                        </div>
                    </div>

                    <div class="bg-white/5 p-3 rounded-xl border border-white/5 space-y-2">
                        <div>
                            <p class="text-[8px] text-zinc-500 uppercase font-bold mb-1">Stok Adedi *</p>
                            <input type="number" id="inp-stok" oninput="App.validateForm()" class="editable-field rounded px-1.5 py-1 text-sm font-bold text-blue-400 text-center" placeholder="0">
                        </div>
                         <div>
                            <p class="text-[8px] text-zinc-500 uppercase font-bold mb-1">Renk</p>
                            <input type="text" id="inp-renk" class="editable-field rounded px-1.5 py-1 text-xs text-zinc-300 text-center" placeholder="Belirsiz">
                        </div>
                    </div>
                </div>

                <div class="bg-black/20 p-3 rounded-2xl border border-white/5">
                    <p class="text-[9px] text-zinc-500 uppercase font-bold mb-1">Ürün Açıklaması</p>
                    <textarea id="inp-aciklama" rows="3" class="text-[11px] text-zinc-300 leading-relaxed italic bg-transparent resize-none" placeholder="Açıklama metni buraya..."></textarea>
                </div>

                <div class="flex justify-between items-center bg-zinc-800/50 p-4 rounded-xl border border-white/5">
                    <span class="text-[10px] font-bold text-zinc-400 uppercase">Satış Fiyatı *</span>
                    <div class="flex items-center gap-1">
                        <input type="number" id="inp-fiyat" oninput="App.validateForm()" class="text-right text-xl font-bold text-white w-24 bg-transparent placeholder-zinc-600" placeholder="0">
                        <span class="text-sm font-medium text-zinc-500">TL</span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 shrink-0">
                <button onclick="App.resetUI()" class="py-4 rounded-xl bg-zinc-800 text-zinc-400 font-bold text-[10px] uppercase">İptal</button>
                <button onclick="App.sendData()" id="final-send-btn" disabled class="py-4 rounded-xl bg-zinc-800 text-zinc-500 font-bold text-[10px] uppercase shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed">Eksik Veri</button>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="fixed inset-0 bg-black/95 z-[60] hidden flex flex-col items-center justify-center text-center p-12">
        <div class="w-10 h-10 border-2 border-zinc-500 border-t-white rounded-full animate-spin mb-4"></div>
        <p class="text-[9px] font-bold tracking-widest text-zinc-500 uppercase">Analiz Ediliyor</p>
    </div>

    <div id="success-toast" class="fixed top-6 inset-x-6 bg-white text-black p-4 rounded-xl z-[80] hidden flex items-center gap-3 shadow-2xl">
        <i class="ph ph-check text-lg"></i>
        <span class="text-[10px] font-bold uppercase tracking-tight">Ürün Kaydedildi</span>
    </div>

    <canvas id="capture-canvas" class="hidden"></canvas>

    <script>
        const App = {
            config: {
                ANALIZ_URL: "https://hook.eu1.make.com/yi311van8k36hcpvtp3tro73icby58qo",
                KAYIT_URL: "https://hook.eu1.make.com/6sb60xary7l6xxitq567ertlzfamwumd"
            },
            state: {
                photos: [], stream: null, facingMode: "environment", 
                mediaRecorder: null, audioChunks: [], isRecording: false, 
                // Artık veriyi direkt DOM'dan okuyacağımız için burası geçici buffer
                tempData: null
            },

            init() { 
                document.getElementById('start-overlay').classList.add('hidden'); 
                this.startCamera(); 
            },

            async startCamera() {
                try {
                    if (this.state.stream) this.state.stream.getTracks().forEach(t => t.stop());
                    this.state.stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: this.state.facingMode, width: 1080 } 
                    });
                    document.getElementById('camera-feed').srcObject = this.state.stream;
                    const aStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.setupRecorder(aStream);
                } catch (e) { alert("Kamera izni gerekli."); }
            },

            setupRecorder(s) {
                this.state.mediaRecorder = new MediaRecorder(s);
                this.state.mediaRecorder.ondataavailable = e => this.state.audioChunks.push(e.data);
                this.state.mediaRecorder.onstop = async () => {
                    const blob = new Blob(this.state.audioChunks, { type: 'audio/webm' });
                    this.processAudio(blob);
                };
            },

            toggleRecording() {
                const btn = document.getElementById('record-btn');
                const ind = document.getElementById('recording-indicator');
                if (this.state.isRecording) {
                    this.state.mediaRecorder.stop();
                    this.state.isRecording = false;
                    btn.classList.remove('recording-pulse');
                    ind.classList.add('hidden');
                } else {
                    this.state.audioChunks = [];
                    this.state.mediaRecorder.start();
                    this.state.isRecording = true;
                    btn.classList.add('recording-pulse');
                    ind.classList.remove('hidden');
                }
            },

            async processAudio(blob) {
                this.toggleLoading(true);
                const fd = new FormData(); fd.append("file", blob, "rec.webm");
                try {
                    const res = await fetch(this.config.ANALIZ_URL, { method: "POST", body: fd });
                    const data = await res.json();
                    this.state.tempData = data;
                    this.populateInputs(data);
                    this.toggleLoading(false);
                    document.getElementById('success-modal').classList.remove('hidden');
                } catch (e) { this.toggleLoading(false); alert("Hata oluştu."); }
            },

            // Verileri Inputlara Doldurur
            populateInputs(data) {
                document.getElementById('inp-baslik').value = data.urun_basligi || "";
                document.getElementById('inp-kategori').value = data.kategori || "";
                document.getElementById('inp-beden').value = data.beden || "";
                document.getElementById('inp-kalip').value = data.kalip || "";
                document.getElementById('inp-renk').value = data.renk || "";
                document.getElementById('inp-stok').value = data.stok || "";
                document.getElementById('inp-aciklama').value = data.aciklama || "";
                document.getElementById('inp-fiyat').value = data.satis_fiyati || "";
                
                // İlk açılışta validasyon kontrolü yap
                this.validateForm();
            },

            // Kritik Validasyon Fonksiyonu
            validateForm() {
                const beden = document.getElementById('inp-beden').value.trim();
                const kalip = document.getElementById('inp-kalip').value.trim();
                const stok = document.getElementById('inp-stok').value.trim();
                const fiyat = document.getElementById('inp-fiyat').value.trim();
                
                const btn = document.getElementById('final-send-btn');

                // Zorunlu alanlar dolu mu?
                if (beden && kalip && stok && fiyat) {
                    btn.disabled = false;
                    btn.innerText = "ONAYLA";
                    btn.classList.remove('bg-zinc-800', 'text-zinc-500');
                    btn.classList.add('bg-zinc-100', 'text-black', 'active:scale-95');
                } else {
                    btn.disabled = true;
                    btn.innerText = "EKSİK BİLGİ";
                    btn.classList.add('bg-zinc-800', 'text-zinc-500');
                    btn.classList.remove('bg-zinc-100', 'text-black', 'active:scale-95');
                }
            },

            async sendData() {
                const btn = document.getElementById('final-send-btn');
                btn.disabled = true; btn.innerText = "KAYDEDİLİYOR...";
                
                // Verileri direkt Inputlardan topla (Kullanıcının düzenlemiş olma ihtimaline karşı)
                const finalPayload = {
                    urun_basligi: document.getElementById('inp-baslik').value,
                    kategori: document.getElementById('inp-kategori').value,
                    beden: document.getElementById('inp-beden').value,
                    kalip: document.getElementById('inp-kalip').value,
                    renk: document.getElementById('inp-renk').value,
                    stok: document.getElementById('inp-stok').value,
                    aciklama: document.getElementById('inp-aciklama').value,
                    satis_fiyati: document.getElementById('inp-fiyat').value,
                    gorsel_data: this.state.photos[0]?.processed,
                    islem_tarihi: new Date().toISOString()
                };

                try {
                    await fetch(this.config.KAYIT_URL, { 
                        method: "POST", 
                        headers: { "Content-Type": "application/json" }, 
                        body: JSON.stringify(finalPayload) 
                    });
                    this.showSuccess();
                    this.resetUI();
                } catch (e) { 
                    alert("Kayıt başarısız."); 
                    this.validateForm(); // Butonu eski haline getir
                }
            },

            takePhoto() {
                const v = document.getElementById('camera-feed');
                const c = document.getElementById('capture-canvas');
                c.width = 800; c.height = 1000;
                c.getContext('2d').drawImage(v, 0, 0, 800, 1000);
                this.state.photos = [{ processed: c.toDataURL('image/jpeg', 0.8) }];
                document.getElementById('gallery-strip').innerHTML = `<img src="${this.state.photos[0].processed}" class="w-full h-full object-cover">`;
                document.getElementById('gallery-wrapper').classList.remove('hidden');
            },

            resetUI() {
                document.getElementById('success-modal').classList.add('hidden');
                document.getElementById('gallery-wrapper').classList.add('hidden');
                this.state.photos = [];
            },

            toggleLoading(s) { document.getElementById('loading-overlay').classList.toggle('hidden', !s); },
            switchCamera() { this.state.facingMode = this.state.facingMode === "environment" ? "user" : "environment"; this.startCamera(); },
            showSuccess() {
                const t = document.getElementById('success-toast');
                t.classList.remove('hidden');
                setTimeout(() => t.classList.add('hidden'), 2000);
            }
        };
    </script>
</body>
</html>
